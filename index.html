<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudflare D1 Todo</title>
    <style>
        body { font-family: sans-serif; max-width: 500px; margin: 2rem auto; padding: 0 1rem; }
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        input[type="text"] { flex: 1; padding: 8px; }
        button { padding: 8px 16px; cursor: pointer; }
        ul { list-style: none; padding: 0; }
        li { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #eee; align-items: center;}
        li.completed span { text-decoration: line-through; color: #888; }
        .delete-btn { color: red; margin-left: 10px; cursor: pointer; border: none; background: none;}
    </style>
</head>
<body>
    <h1>待办清单 ✅</h1>
    <div class="input-group">
        <input type="text" id="taskInput" placeholder="输入新任务...">
        <button onclick="addTodo()">添加</button>
    </div>
    <ul id="todoList"></ul>

   <script>
        const API_URL = "https://todo-backend.bigwork.workers.dev/todos";
        
        // 1. 获取或设置密码
        function getApiKey() {
            let key = localStorage.getItem('todo_api_key');
            if (!key) {
                key = prompt("请输入访问密码 (API Key):");
                if (key) {
                    localStorage.setItem('todo_api_key', key);
                }
            }
            return key;
        }

        // 2. 封装一个带认证头的请求函数
        async function authFetch(url, options = {}) {
            const key = getApiKey();
            if (!key) return null; // 如果用户取消输入，就不发送请求

            // 合并 Headers
            const headers = {
                'Content-Type': 'application/json',
                'X-Api-Key': key, // <--- 把密码放在这里
                ...(options.headers || {})
            };

            const res = await fetch(url, { ...options, headers });

            // 如果后端返回 403 Forbidden，说明密码错了
            if (res.status === 403) {
                alert("密码错误！请重新输入。");
                localStorage.removeItem('todo_api_key'); // 清除错误密码
                location.reload(); // 刷新页面重新输入
                return null;
            }
            return res;
        }

        // --- 下面是修改后的业务逻辑，把 fetch 换成 authFetch ---

        async function fetchTodos() {
            const res = await authFetch(API_URL);
            if(res) {
                const todos = await res.json();
                render(todos);
            }
        }

        async function addTodo() {
            const input = document.getElementById('taskInput');
            if (!input.value) return;
            
            // 注意这里不需要手动写 Content-Type 了，authFetch 里封装了
            await authFetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({ task: input.value })
            });
            input.value = '';
            fetchTodos();
        }

        async function toggleTodo(id, status) {
            await authFetch(`${API_URL}/${id}`, {
                method: 'PUT',
                body: JSON.stringify({ completed: status })
            });
            fetchTodos();
        }

        async function deleteTodo(id) {
            if(!confirm('确定删除吗？')) return;
            await authFetch(`${API_URL}/${id}`, { method: 'DELETE' });
            fetchTodos();
        }

        // 初始化
        fetchTodos();
    </script>
</body>
</html>
